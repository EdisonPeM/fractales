<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fractal - Julia/Mandelbrot</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div>
        <h2>FRACTALES DEL CONJUNTO DE JULIA</h2>
        <div>
            <span>Para ver algunos de los fractales, indique un valor entre -1 y 1 de </span>
            <label>c: </label>
            <input type="number" id="c_a" placeholder="a">
            <label> + </label>
            <input type="number" id="c_b" placeholder="b">
            <label>i</label>
            <br /><br />
            <button style="margin: 5px;" onclick="dibujarJulia()">Dibujar Julia</button>
            <button style="margin: 5px;" onclick="dibujarMandelbrot()">Dibujar Mandelbrot</button>
            <button style="margin: 5px;" onclick="dibujarColores()">Cambiar Colores</button>
        </div>
        <br />
        <div class="flex">
            <canvas width='720' height='720' id="miCanva"></canvas>
            <div class="flex-rows">
                <span>A continuación asigne los colores que desea visualizar, así como la magnitud de éstos</span>
                <select name="first_color" id="first_color">
                    <option value="Rojo" selected>Rojo</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Verde">Verde</option>
                    <option value="Cyan">Cyan</option>
                    <option value="Azul">Azul</option>
                    <option value="Violeta">Violeta</option>
                    <option value="Blanco">Blanco</option>
                </select>
                <input type="range" list="tickmarks" id="first_tam" value="16">
                <select name="second_color" id="second_color">
                    <option value="Rojo">Rojo</option>
                    <option value="Amarillo" selected>Amarillo</option>
                    <option value="Verde">Verde</option>
                    <option value="Cyan">Cyan</option>
                    <option value="Azul">Azul</option>
                    <option value="Violeta">Violeta</option>
                    <option value="Blanco">Blanco</option>
                </select>
                <input type="range" list="tickmarks" id="second_tam" value="16">
                <select name="third_color" id="third_color">
                    <option value="Rojo">Rojo</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Verde" selected>Verde</option>
                    <option value="Cyan">Cyan</option>
                    <option value="Azul">Azul</option>
                    <option value="Violeta">Violeta</option>
                    <option value="Blanco">Blanco</option>
                </select>
                <input type="range" list="tickmarks" id="third_tam" value="16">
                <select name="fourth_color" id="fourth_color">
                    <option value="Rojo">Rojo</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Verde">Verde</option>
                    <option value="Cyan" selected>Cyan</option>
                    <option value="Azul">Azul</option>
                    <option value="Violeta">Violeta</option>
                    <option value="Blanco">Blanco</option>
                </select>
                <input type="range" list="tickmarks" id="fourth_tam" value="16">
                <select name="fifth_color" id="fifth_color">
                    <option value="Rojo">Rojo</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Verde">Verde</option>
                    <option value="Cyan">Cyan</option>
                    <option value="Azul">Azul</option>
                    <option value="Violeta">Violeta</option>
                    <option value="Blanco" selected>Blanco</option>
                </select>
                <input type="range" list="tickmarks" id="fifth_tam" value="16">
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="4">
                    <option value="8">
                    <option value="16">
                    <option value="32">
                    <option value="64">
                    <option value="128">
                    <option value="256">
                </datalist>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="colors.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
